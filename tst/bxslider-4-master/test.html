<html>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="jquery.bxslider.min.js"></script>
<!-- bxSlider CSS file -->
<link href="jquery.bxslider.css" rel="stylesheet" />
<style>
.bx-controls {display:none;}
.bx-pager {display:none;}
</style>
<div style="width:200px;">
<ul class="bxslider">
  <li><div style="width:200px;height:200px;background-color:#ccc;"></div></li>
  <li><div style="width:200px;height:200px;background-color:#ddd;"></div></li>
  <li><div style="width:200px;height:200px;background-color:#eee;"></div></li>
  <li><div style="width:200px;height:200px;background-color:#aaa;"></div></li>
</ul>
</div>
<div class="outside">
  <h3>This div is outside of the slider</h3>
  <p><div id="slider-prev" style="position:relative;float:left;"></div> <div id="slider-next" style="position:relative;float:left;"></div></p>
</div>
<script>
$(document).ready(function(){
  $('.bxslider').bxSlider();
});
$('.bxslider').bxSlider({
  nextSelector: '#slider-next',
  prevSelector: '#slider-prev',
  nextText: '<img src="/images/small-next.png">',
  prevText: '<img src="/images/small-prev.png">'
});
</script>
</body>
</html>
